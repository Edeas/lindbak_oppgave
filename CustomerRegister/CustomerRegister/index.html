<!DOCTYPE html>
<html>
<head>
    <title>Customer Register</title>
	<meta charset="utf-8" />
</head>
<body>

    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/app2.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        .form-group {
            background-color: rgba(0,0,0,0) !important;
            border: none !important;
        }
    </style>


    <div class="container">
        <h1>Customer Register</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Email </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Address </th>
                    <th> Postal Code </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: customers">
                <tr>
                    <td><input class="form-group" data-bind="text: email, value: email" contenteditable="true"/></td>
                    <td><input class="form-group" data-bind="text: firstName, value: firstName" contenteditable="true"/></td>
                    <td><input class="form-group" data-bind="text: lastName, value: lastName" contenteditable="true"/></td>
                    <td><input class="form-group" data-bind="text: address, value: address" contenteditable="true"/></td>
                    <td><input class="form-group" data-bind="text: postalCode, value: postalCode" contenteditable="true"/></td>
                    <td><button class="btn btn-primary" data-bind="click: $root.updateCustomer">Update</button></td>
                    <td><button class="btn btn-primary" data-bind="click: $root.deleteCustomer">Remove</button></td>
                </tr>
            </tbody>
            <div class="form-group row">
                <form data-bind="submit: addCustomer">
                    <tr>
                        <td><input data-bind="value: newEmail" contenteditable="true" placeholder="Email"/></td>
                        <td><input data-bind="value: newFirstName" contenteditable="true" placeholder="First Name"/></td>
                        <td><input data-bind="value: newLastName" contenteditable="true" placeholder="Last Name"/></td>
                        <td><input data-bind="value: newAddress" contenteditable="true" placeholder="Address"/></td>
                        <td><input data-bind="value: newPostalCode" contenteditable="true" placeholder="Postal Code"/></td>
                        <td><button class="btn btn-primary" type="submit">Add new customer</button></td>
                    </tr>
                </form>
            </div>
        </table>
    </div>

   
</body>
</html>
